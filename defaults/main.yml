---
# define a dict of list of opnsense plugins to install
# for backward compatibility a simple list is still supported
# the advantage of dict of list: they are mergeable!
# https://github.com/Rosa-Luxemburgstiftung-Berlin/ansible-opnsense-plugpack/issues/7
# opn_plugins:
#  all:
#    - os-lldpd
#    - os-net-snmp
opn_plugins: {}

# opnsense plugins to remove
# dict of list or simple list
opn_plugins_remove: {}

# dict of list or list of additional packages to install
# opn_packages:
#   - bash
#   - bash-completion
#   - bind-tools
opn_packages: {}

# dict of list or list of packages to remove
opn_packages_remove: {}

# seconds to wait betwen tasks
opn_plugpack_sleep: 1
...
